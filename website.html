<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgb(16, 38, 59);
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(16, 38, 59);
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .profile img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Votre Nom</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#research">Research</a>
        <a href="#teaching">Teaching</a>
        <a href="cv.pdf" target="_blank">CV</a>
    </nav>
    <div class="container" id="home">
        <div class="profile">
            <img src="photo.jpg" alt="Your Photo">
            <p>Doctorant en économie, spécialisé en [votre domaine].</p>
        </div>
    </div>
    <div class="container" id="research">
        <h2>Research</h2>
        <p>Informations sur vos recherches ici.</p>
    </div>
    <div class="container" id="teaching">
        <h2>Teaching</h2>
        <p>Informations sur vos enseignements ici.</p>
    </div>
</body>
</html>
